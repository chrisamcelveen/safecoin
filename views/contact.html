<!-- Contact Section --><section id="contact" class="wrapper"><div class="container"><div class="row"><!-- Contact Us form --><div class="col-sm-6 col-sm-offset-3 well"><h2 class="text-center yellow">Contact Us</h2><p class="text-muted text-center well">Thanks for spending time learning about Common.Coin, we hope you learned something useful and we can't wait to see you using our service.</p><div class="form-white form-contact"><form role="form"><div class="form-group"><div class="row"><div class="col-sm-6"><label for="name-1">First name</label><input type="text" class="form-control show" id="name-1" placeholder="Enter first name"><input type="text" class="form-control hidden" id="name-1-disabled" placeholder="Enter first name" value="" disabled></div><div class="col-sm-6"><label for="name-2" class="pull-right-xs">Last name</label><input type="text" class="form-control show" id="name-2" placeholder="Enter last name"><input type="text" class="form-control hidden" id="name-2-disabled" placeholder="Enter last name" value="" disabled></div></div></div><div class="form-group"><label for="email-contact">Email address <span class="text-danger">*</span></label><input type="email" class="form-control show" id="email-contact" placeholder="Enter email"><input type="email" class="form-control hidden" id="email-contact-disabled" placeholder="Enter email" value="" disabled></div><div class="form-group"><label for="message">Message <span class="text-danger">*</span></label><textarea id="message" class="form-control" rows="3" placeholder="Enter your message here"></textarea></div><a href="#" type="submit" class="button">Submit</a></form><hr><p class="text-muted text-center">All fields marked with an asterisk (<span class="text-danger">*</span>) are required.</p></div></div></div></div></section>
